<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstap Example</title>
    <meta name="viewpont" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script scr="js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--Carousel-->
<div id="demo" class="carousel slide" data-bs-ride="carousel">
<!--    indicator/dots-->
<div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1" ></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2" ></button>
</div>
<!--    The slideshow/carousel-->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="img/img/African_leopard_male_(cropped).jpg" alt="" class="d-block" style="width: 100%">
        </div>
        <div class="carousel-item">
             <img src="img/img/wf2.jpg" alt="" class="d-block" style="width: 100%">
        </div>
        <div class="carousel-item">
             <img src="img/img/ask1.jpg" alt="wolf2" class="d-block" style="width: 100%">
        </div>
    </div>
<!--    left and right controls/icons-->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
     <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
    </div>
<div class="container-fluid mt-3">
    <h3>Example</h3>

</div>
</body>
</html>
